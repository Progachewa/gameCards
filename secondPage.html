<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Main game</title>
        <link href="styleSecondPage.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <header id="controlsGame">
            <div class="score">
                <span class="styleParameters">Score: 250</span>
                <br/>
                <span class="styleParameters">High Score: 800</span>
            </div>

            <div class="timeContainer">
                <div class="timeCounter"><div>
            </div>

            <a href="secondPage.html">
                <div class="buttonControl">
                    <i class="fa fa-rotate-left"></i>
                </div>
            </a>
        </header>

        <main>
            <div class="containerGame">
                <div class="card">
                   <div class="cardFaceDown"></div>
                   <div class="cardFaceUp Mars"></div>
                </div>
                <div class="card">
                    <div class="cardFaceDown"></div>
                   <div class="cardFaceUp Earth"></div>
                </div>
                <div class="card">
                    <div class="cardFaceDown"></div>
                   <div class="cardFaceUp Mercury"></div>
                </div>
                <div class="card">
                    <div class="cardFaceDown"></div>
                   <div class="cardFaceUp Venus"></div>
                </div>
                <div class="card">
                    <div class="cardFaceDown"></div>
                   <div class="cardFaceUp Neptune"></div>
                </div>
                <div class="card">
                    <div class="cardFaceDown"></div>
                    <div class="cardFaceUp Pluto"></div>
                </div>
                <div class="card">
                    <div class="cardFaceDown"></div>
                   <div class="cardFaceUp Jupiter"></div>
                </div>
                <div class="card">
                    <div class="cardFaceDown"></div>
                   <div class="cardFaceUp Uranus"></div>
                </div>
                <div class="card">
                    <div class="cardFaceDown"></div>
                   <div class="cardFaceUp Saturn"></div>
                </div>
                <div class="card">
                    <div class="planets UranusPlanet"></div>
                </div>
                <div class="card">
                    <div class="planets MercuryPlanet"></div>
                </div>
                <div class="card">
                    <div class="planets NeptunePlanet"></div>
                </div>
                <div class="card">
                    <div class="planets VenusPlanet"></div>
                </div>
                <div class="card">
                    <div class="planets JupiterPlanet"></div>
                </div>
                <div class="card">
                    <div class="planets MarsPlanet"></div>
                </div>
                <div class="card">
                    <div class="planets SaturnPlanet"></div>
                </div>
                <div class="card">
                    <div class="planets PlutoPlanet"></div>
                </div>
                <div class="card">
                    <div class="planets EarthPlanet"></div>
                </div>
            </div>
        </main>

        <script>

            let cardBack = document.querySelectorAll(".cardFaceDown"),
                cardFace = document.querySelectorAll(".cardFaceUp");
    
            for(let i =0; i < cardBack.length; i++){
                cardBack[i].addEventListener("click", cardClicked);
                function cardClicked(){
                        cardBack[i].classList.add("rotateCardBack");
                        cardFace[i].classList.add("rotateCardFace");
                }   
            }
        </script>
    </body>

</html>
